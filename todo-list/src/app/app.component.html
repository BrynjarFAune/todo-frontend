<div class="task-list-container">
  <h1>To-Do List</h1>
  <button (click)="clearList()">Clear List</button>
  <div class="add-task-container">
    <div class="inputs">
      <span>Name:</span>
      <input type="text" [(ngModel)]="newTask.name" required placeholder="Required">
      
      <span>Descriptoin:</span>
      <input type="text" [(ngModel)]="newTask.content" placeholder="Optional">
    </div>
    <div class="buttons">
      <button (click)="addItem(true)">Add Task</button>
      <button (click)="addItem(false)">Cancel</button>
    </div>
  </div>
  <div class="list-wrapper">
    <ul class="task-list">
      <li *ngFor="let task of tasksList">
        <h1 class="title" [ngClass]="{'completed': task.completed}">{{ task.name }}</h1>
        <div class="content">
          <p *ngIf="task.content" [ngClass]="{'completed': task.completed}">{{ task.content }}</p>
          <button (click)="removeItem(task)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
